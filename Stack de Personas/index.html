<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stack de Personas</title>
  </head>
  <body>
    <div class="personas-container">
      <div class="persona">
        <img src="Maradona.png" alt="" />
        <span class="name">
          <span class="text">Diego Armando</span>
        </span>
      </div>
      <div class="persona">
        <img src="palacio-boca-deportivo-cuenca.jpg" alt="" />
        <span class="name">
          <span class="text">Sebastian Palacios</span>
        </span>
      </div>
      <div class="persona">
        <img src="Palermo.jpg" alt="" />
        <span class="name">
          <span class="text">Martin Palermo</span>
        </span>
      </div>
      <div class="persona">
        <img src="Roman.png" alt="" />
        <span class="name">
          <span class="text">Juan Roman Riquelme</span>
        </span>
      </div>
      <div class="persona">
        <img src="Tevez.jpeg" alt="" />
        <span class="name">
          <span class="text">Carlos Tevez</span>
        </span>
      </div>
    </div>
  </body>
</html>
