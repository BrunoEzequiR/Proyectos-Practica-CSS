<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sistema de Comentarios</title>
  </head>
  <body>
    <div class="comments-container">
      <div class="comment">
        <div class="comment-wrapper">
          <div class="content">
            <div class="user-photo">
              <img src="Maradona.png" alt="" />
            </div>
            <div class="comment-info">
              <div class="header">
                <span class="username">@brunorinaldi_</span>
                <span class="date">1 hrs ago</span>
              </div>
              <div class="text">Renzo lo entrega para los pibes</div>
              <div class="actions">
                <button class="material-icons">favorite</button>
                <button class="material-icons">reply</button>
                <button class="material-icons">share</button>
                <button class="material-icons">person_add</button>
                <button class="material-icons">report</button>
              </div>
            </div>
          </div>

          <div class="replies">
            <div class="comment">
              <div class="line"></div>
              <div class="comment-wrapper">
                <div class="content">
                  <div class="user-photo">
                    <img src="Palermo.jpg" alt="" />
                  </div>
                  <div class="comment-info">
                    <div class="header">
                      <span class="username">@ginocalandria_</span>
                      <span class="date">10 mins ago</span>
                    </div>
                    <div class="text">De una, yo pongo casa</div>
                    <div class="actions">
                      <button class="material-icons">favorite</button>
                      <button class="material-icons">reply</button>
                      <button class="material-icons">share</button>
                      <button class="material-icons">person_add</button>
                      <button class="material-icons">report</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="comment">
              <div class="line"></div>
              <div class="comment-wrapper">
                <div class="content">
                  <div class="user-photo">
                    <img src="Tevez.jpeg" alt="" />
                  </div>
                  <div class="comment-info">
                    <div class="header">
                      <span class="username">@baltranarozena_</span>
                      <span class="date">12 mins ago</span>
                    </div>
                    <div class="text">
                      Ya era hora renzi, ahora vamos a ver cuanto aguantas.
                    </div>
                    <div class="actions">
                      <button class="material-icons">favorite</button>
                      <button class="material-icons">reply</button>
                      <button class="material-icons">share</button>
                      <button class="material-icons">person_add</button>
                      <button class="material-icons">report</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="comment">
              <div class="line"></div>
              <div class="comment-wrapper">
                <div class="content">
                  <div class="user-photo">
                    <img src="Roman.png" alt="" />
                  </div>
                  <div class="comment-info">
                    <div class="header">
                      <span class="username">@renzocastillo_</span>
                      <span class="date">8 mins ago</span>
                    </div>
                    <div class="text">
                      Muchachos mientras que sea despacio todo bien.
                    </div>
                    <div class="actions">
                      <button class="material-icons">favorite</button>
                      <button class="material-icons">reply</button>
                      <button class="material-icons">share</button>
                      <button class="material-icons">person_add</button>
                      <button class="material-icons">report</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
